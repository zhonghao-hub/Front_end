<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="2CSSToDoList.css">
</head>
<body>
	<h1>Todo List</h1>
	<ul>
		<li class="completed">
			<!-- select multiple lines using class -->
			<input type="checkbox" name="" checked>
			<!-- set checked as default -->
			Walk Rusty
		</li>
		<li class="completed">
			<input type="checkbox" name="">
			Buy Groceries
		</li>
		<li id="special">
			<!-- select one line using id -->
			<input type="checkbox" name="">
			Finish CSS
		</li>
	</ul>

</body>
</html>
