<!DOCTYPE html>
<html>
<head>
	<title>RegisterExcercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="Fname">First Name:</label>
		<input id="Fname" type="text" name="Fname" required="true" placeholder="John">
		<label for="Lname">Last Name:</label>
		<input id="Lname" type="text" name="Lname" required="true" placeholder="Smith">
		<div>
			<label for="Male">Male</label>
			<input id="Male" type="radio" name="gender" value="male">
			<label for="Female">Female</label>
			<input id="Female" type="radio" name="gender" value="female">
			<label for="Other">Other</label>
			<input id="Other" type="radio" name="gender" value="other">
		</div>

		<div>
			<label for="Email">Email:</label>
			<input id="Email" type="Email" name="Email" required="true" placeholder="your email">
			<label for="Password">Password:</label>
			<input id="Password" type="Password" name="Password" pattern=".{5,10}" title="Password fill 5 to 10 characters" required="true">
		</div>

		<div>
		<label> 
			Birthday: 
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
			</select>
		</label>
		</div>
		

		<div>
			<label for="s">I agree to the terms and conditions</label>
			<input type="checkbox" id="s" name="agreed">
		</div>

		<button>Submmit</button>
		


	</form>

</body>
</html>
