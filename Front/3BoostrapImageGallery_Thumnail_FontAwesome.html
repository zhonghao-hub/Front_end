navbar-fixed-top: navbar doesn't disappear when scrolling, it fix at the top --> 
	<div class="container">

		<div class="navbar-header">

			<!-- creat a humberger button including 4 spans -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
				<!-- data-target should be the same as the id in the collapse + # at front-->
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		     </button>

		     <!-- creat a header -->

				Images
			</a>

		</div>


		<div class="collapse navbar-collapse" id="bs-nav-demo"><!-- collapse: disappear when not enough space --> <!-- id keep same in the data-target in the humberger -->

			<li><a href="#"> About</a></li>

		</ul>
		<ul class="nav navbar-nav navbar-right"><!-- at right -->

		</ul>
		</div>


	</div>
</nav>
