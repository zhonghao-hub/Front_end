<!-- radio button
select tag
textarea tag -->
<!DOCTYPE html>
<html>
<head>
	<title>Radio & Select & textarea</title>
</head>
<body>
	<p>Do you prefer cat or dog?</p>
	<form>
		<label for="dogs">Dog:</label>
		<input id="dogs" type="radio" name="petChoice" value="dog">
		<label for="catss">Cat:</label>
		<input id="cats" type="radio" name="petChoice" value="cat">
		<!-- by select cats, save petChoice=cat -->
<!-- 		by giving the same name, they are connected, since type=radio, you can only pick one -->

		<p>Pick your favorite color!</p>
		<select name="color">
			<option value="R">Red</option>
			<!-- by select Red, save color=R -->
			<option value="B">Blue</option>
			<option value="Y">Yellow</option>
		</select>

		<input type="text" name="">
		<textarea rows="10" cols="50" name="paragraph"></textarea>

		<button>Go!</button>
		<!-- button at the bottom of the form, works also as subbmit -->
	</form>
	

</body>
</html>
